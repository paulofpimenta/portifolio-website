<html lang="en">

<head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{ blog.title}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        crossorigin="anonymous" />

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Paulo Pimenta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <!-- Resume and Blog-->
                    <a class="nav-item nav-link" href="{% static 'paulo_pimenta_cv_resume.pdf' %}">Resume</a>
                    <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
                    <!-- Twitter-->
                    <a class="nav-item nav-link">
                        <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/paulofpimenta" style="color: #fff ; background-color:black">
                            <span class="fa fa-twitter"></span>
                        </a>
                    </a>
                    <!-- Linkedin-->
                    <a class="nav-item nav-link">
                        <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/paulo-pimenta" style="color: #fff ; background-color:black">
                            <span class="fa fa-linkedin"></span>
                        </a>
                    </a>
                    <!-- Github-->
                    <a class="nav-item nav-link">
                        <a class="btn btn-social-icon btn-github" href="https://github.com/paulofpimenta" style="color: #fff ; background-color:black">
                            <span class="fa fa-github"></span>
                        </a>
                    </a>
                    <!-- Slack-->
                    <a class="nav-item nav-link">
                        <a class="btn btn-social-icon btn-slack" href="https://paulopimenta.slack.com" style="color: #fff ; background-color:black">
                            <span class="fa fa-slack"></span>
                        </a>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container">
            
            <h1 class="text-center pt-3">{{blog.title}}</h4>
            <p class="text-center">{{ blog.pub_date_pretty}}</p>
            <img class="img-fluid" src="{{ blog.image.url }}"/>
            <br /> 
            <br /> 
            <p>{{ blog.body }}</p>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p>Â© Copyright Paulo Pimenta {% now "Y" %}</p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
